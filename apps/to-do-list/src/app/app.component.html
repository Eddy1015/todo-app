<header>
  <h1>
    Welcome to {{ title }}<span *ngIf="getUserName()">,<br>{{getUserName()}}</span>!
  </h1>
  <button class="auth-button" (click)="loggedIn ? logoff() : login()">
    {{loggedIn ? 'logout' : 'login'}}
  </button>
</header>
<main>
  <div *ngIf="!loggedIn">
    <h2>Please login.</h2>
  </div>
  <div *ngIf="loggedIn">
    <h2>ToDos:</h2>
    <to-do-list-list></to-do-list-list>
    <to-do-list-create></to-do-list-create>
  </div>
</main>
