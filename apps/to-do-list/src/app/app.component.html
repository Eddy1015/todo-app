<header>
  <h1>Welcome to {{ title }}!</h1>
  <button class="btn btn-default" (click)="loggedIn ? logoff() : login()">
    {{loggedIn ? 'logout' : 'login'}}
  </button>
</header>
<main *ngIf="loggedIn">
  <h2>ToDos:</h2>
  <to-do-list-list></to-do-list-list>
  <to-do-list-create></to-do-list-create>
</main>
