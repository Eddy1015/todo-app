<div class="to-do-list-create">
  <input type="text" class="to-do-list-create-input" [formControl]="newToDo" (keyup.enter)="save(newToDo.value)"
         placeholder="create new to-do">
  <button class="to-do-list-create-save" [disabled]="!newToDo.valid" (click)="save(newToDo.value)">+</button>
</div>
